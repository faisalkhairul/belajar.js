        function tampilkanDataAssosiatif(){
            
            var appenedElm = dataMahasiswakelas.map(row=>`<ul>
            <li>Nama : ${row[0]}</li>
            <li>Umur : ${row[1]}</li>
            <li>Kota : ${row[2]}</li>
            </ul>`) .join(' ');

            containerElm.innerHTML = appenedElm;
        }
